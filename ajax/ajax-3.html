<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // json데이터 중 여러개 출력
        // (json 데이터를 ul, li로 html에 출력)
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "data3.json", true);
        xhr.onload = function () {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
          console.log(data);
          let output = "<ul>"
            data.forEach((item)=>{
                console.log(item);
                output += `
                <li> 이름: ${item.name} , 나이: ${item.age} </li>
                `
            })
            output += "</ul>"
            document.write(output)
          }
        };
        xhr.send();
      </script>
</body>
</html>

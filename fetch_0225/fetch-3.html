<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display">
        <!-- js 출력 -->
    </div>
    <script>
        const url = "fetch-1.json"
        fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
            console.log(data);
          const displayEle = document.getElementById("display")
          displayEle.innerHTML = `
          <h2>이름 : ${data.name}</h2>
          <p>나이 : ${data.age}</p>
          <p>도시 : ${data.city}</p>
          `
        })
        .catch((error) => {
        });
    </script>
</body>
</html>
